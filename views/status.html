<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://127.0.0.1:3000/assets/echarts.min"></script>
</head>
<body>
    <h1>Device Information</h1>
    <ul>
        <li>温度: <span id="temperature">{temperature}</span></li>
        <li>湿度: <span id="humidity">{humidity}</span></li>
        <li>消息: <span id="msg">{msg}</span></li>
        <li>照度: <span id="light">{light}</span></li>
    </ul>
    <div id="container" style="width: 1200px;height: 800px;"></div>
</body>

<script>

var timestamp = 0;
var FETCHING_INTERVAL = 1000;

var temperature = 0;
var humidity = 0;
var msg = 0;
var light = 0;

fetchData();

function fetchData() {
    return fetch('/temperature?timestamp=' + timestamp)
        .then(function (response) {
            return response.json();
        })
        .then(function (result) {
            timestamp = result.timestamp;
            temperature = result.temperature;
            humidity = result.humidity;
            msg = result.msg;
            light = result.light;

            document.getElementById("temperature").innerHTML=temperature;
            document.getElementById("humidity").innerHTML=humidity;
            document.getElementById("msg").innerHTML=msg;
            document.getElementById("light").innerHTML=light;

            setTimeout(fetchData, FETCHING_INTERVAL);
        }, function () {
            setTimeout(fetchData, FETCHING_INTERVAL);
        });
}

//var dom = document.getElementById('container');
//var myChart = echarts.init(dom);
var myChart = echarts.init(document.getElementById('container'));
//var app = {};
//var option = null;
//var data = [];

var option = {
    backgroundColor: '#1b1b1b',
    tooltip : {
        formatter: "{a} <br/>{c} {b}"
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    series : [
        {
            name:'温度',
            type:'gauge',
            min:-10,
            max:100,
            splitNumber:11,
            radius: '50%',
            axisLine: {            // 坐标轴线
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: [[0.09, 'lime'],[0.82, '#1e90ff'],[1, '#ff4500']],
                    width: 3,
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            axisLabel: {            // 坐标轴小标记
                textStyle: {       // 属性lineStyle控制线条样式
                    fontWeight: 'bolder',
                    color: '#fff',
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            axisTick: {            // 坐标轴小标记
                length :15,        // 属性length控制线长
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: 'auto',
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            splitLine: {           // 分隔线
                length :25,         // 属性length控制线长
                lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                    width:3,
                    color: '#fff',
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            pointer: {           // 分隔线
                shadowColor : '#fff', //默认透明
                shadowBlur: 5
            },
            title : {
                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                    fontWeight: 'bolder',
                    fontSize: 20,
                    fontStyle: 'italic',
                    color: '#fff',
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            detail : {
                backgroundColor: 'rgba(30,144,255,0.8)',
                borderWidth: 1,
                borderColor: '#fff',
                shadowColor : '#fff', //默认透明
                shadowBlur: 5,
                offsetCenter: [0, '50%'],       // x, y，单位px
                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                    fontWeight: 'bolder',
                    color: '#fff'
                }
            },
            data:[{value: 40, name: '℃'}]
        },
        {
            name:'转速',
            type:'gauge',

            radius : '30%',

                }
            },

                    shadowBlur: 10

            },
            axisTick: {            // 坐标轴小标记

            },
            splitLine: {           // 分隔线

                    shadowBlur: 10
                }
            },
            pointer: {
                width:5,
                shadowColor : '#fff', //默认透明
                shadowBlur: 5
            },
            title : {
                offsetCenter: [-8, '-30%'],       // x, y，单位px
                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                    fontWeight: 'bolder',
                    fontStyle: 'italic',
                    color: '#fff',
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            detail : {
                //backgroundColor: 'rgba(30,144,255,0.8)',
               // borderWidth: 1,
                borderColor: '#fff',
                shadowColor : '#fff', //默认透明
                shadowBlur: 5,
                width: 80,
                height:30,
                offsetCenter: [25, '20%'],       // x, y，单位px
                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                    fontWeight: 'bolder',
                    color: '#fff'
                }
            },
            data:[{value: 1.5, name: '照度'}]
        },
        {
            name:'湿度',
            type:'gauge',
            center : ['75%', '50%'],    // 默认全局居中
            radius : '30%',
            min:0,
            max:2,
            startAngle:135,
            endAngle:-45,
            splitNumber:10,
            axisLine: {            // 坐标轴线
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: [[0.2, 'lime'],[0.8, '#1e90ff'],[1, '#ff4500']],
                    width: 2,
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            axisTick: {            // 坐标轴小标记
                show: false
            },
            axisLabel: {
                textStyle: {       // 属性lineStyle控制线条样式
                    fontWeight: 'bolder',
                    color: '#fff',
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 10
                },
                formatter:function(v){
                    switch (v + '') {
                        case '0' : return 'DRY';
                        case '1' : return '湿度';
                        case '2' : return 'WET';
                    }
                }
            },
            splitLine: {           // 分隔线
                length :15,         // 属性length控制线长
                lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                    width:3,
                    color: '#fff',
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            pointer: {
                width:2,
                shadowColor : '#fff', //默认透明
                shadowBlur: 5
            },
            title : {
                show: false
            },
            detail : {
                show: false
            },
            data:[{value: 0.5, name: 'gas'}]
        }
    ]
};

window.setInterval(function (){
    option.series[0].data[0].value = (temperature).toFixed(2) - 0;
    option.series[1].data[0].value = (light / 7).toFixed(2) - 0;
    option.series[2].data[0].value = (humidity).toFixed(2) - 0;
    myChart.setOption(option);
},1000)

</script>
</html>
